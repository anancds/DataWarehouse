---
name: hik-mdp-data-collector
properties:
  kafka.bootstrap.servers: 10.17.139.66:9092
  kafka.zookeeper.connector: 10.17.139.66:2181
  collector.parser: json
schemas:
  - name: hik_mdp_cellphone_schema
    #TODO 确定哪些字段是必须的 (optional = true)
    #parameters -> 有检索需求的就加, 目前都加上
    fields:
      #运营商
      - name: yys
        group: info
        index: 0
        # INT8, INT16, INT32, INT64, FLOAT32, FLOAT64, BOOLEAN, STRING, BYTES, ARRAY
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #业务类型
      - name: ywlx
        group: info
        index: 1
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #起始时间
      - name: qssj
        group: info
        index: 2
        type: INT64
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #服务号码
      - name: fwhm
        group: info
        index: 3
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #卡号
      - name: kh
        group: info
        index: 4
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #设备号码
      - name: sbhm
        group: info
        index: 5
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #对方号码
      - name: dfhm
        group: info
        index: 6
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #对方号码归属地
      - name: dfhmgsd
        group: info
        index: 7
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #通话时长 int
      - name: thsc
        group: info
        index: 8
        type: INT32
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #呼叫类型
      - name: hjlx
        group: info
        index: 9
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #LAC
      - name: lac
        group: info
        index: 10
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #CID
      - name: cid
        group: info
        index: 11
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #服务号码基站
      - name: fwhmjz
        group: info
        index: 12
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #MSC
      - name: msc
        group: info
        index: 13
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #城市
      - name: cs
        group: info
        index: 14
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #第三方号码
      - name: dsfhm
        group: info
        index: 15
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
      #第三方号码归属地
      - name: dsfhmgsd
        group: info
        index: 16
        type: STRING
        optional: true
        parameters:
          index.type: es
          index.isStore: true
          index.isTokenized: false
topics:
  - name: hik_mdp_cellphone_topic
    partitions: 5
    replicas: 0
    schema: hik_mdp_cellphone_schema
    properties:
      cleanup.policy: delete
connectors:
  # 批量写HBase和Kafka
  - name: hik_mdp_cellphone_connector
    className: com.hikvision.bigdata.hbp.datacollectors.api.connector.impl.sink.ChainSinkConnector
    parals: 1
    properties:
      connector.resources.cores: 1
      connector.resources.memory.mb: 1024
    from:
      topic: hik_mdp_cellphone_topic
    to:
      table: hik_mdp_cellphone_table
      hbase.zookeeper.quorum: 10.17.139.66:2181
      index: hik_mdp_cellphone_index
      type: hikmdpcellphonetype
      router: DATE_FIELD
      router.field: qssj
      router.rules: day:1
      router.rules.locale: zh-cn
      router.rules.timezone: GMT
      es.rest.addresses: 10.17.139.66:9200
      queue.length: 10
      package: true