<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>示例1</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/echarts_more.js"></script>
    <script src="../js/util.js"></script>
    <script src="js/ChartPhonePie.js"></script>
</head>
<body>
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <div class="form-group" style="width: 50%;float: left;">
                <label for="dtp_input1" class="col-md-2 control-label">时间选择:</label>
                <div id="first" class="input-group date form_date col-md-5" data-date="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input id="choosetime" class="form-control" size="16" type="text" value="" readonly >
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
        </fieldset>
    </form>

    <div id="chart2" style="height: 500px"></div>

</body>
</html>
